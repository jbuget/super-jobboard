## Customize the test machine
machine:
  node:
    version: 7
  timezone:
    Europe/Paris # Set the timezone

## Customize deployment commands
deployment:
  staging:
    branch: dev
    heroku:
      appname: super-jobboard-staging
    commands:
      - npm run deploy:staging
  production:
    branch: master
    heroku:
      appname: super-jobboard-production
    commands:
      - npm run deploy:production
